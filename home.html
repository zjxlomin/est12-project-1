<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="externalJs.js"></script>
    </head>
    <body>
        <!-- 상단바 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; z-index: 1;">
            <!-- 로고 -->
            <a href="home.html">
                <img src="img/yt_icon.png" alt="" class="home-icon">
            </a> 
            <!-- 검색창 -->
            <div style="position: absolute; right: 20%; left: 20%; max-width: 500px;">
                <input id="search" class="search-bar" type="text" placeholder="검색">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="30" height="30"><path fill-rule="evenodd" d="M12.323 13.383a5.5 5.5 0 1 1 1.06-1.06l2.897 2.897a.75.75 0 1 1-1.06 1.06l-2.897-2.897Zm.677-4.383a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/></svg>
                </button>
                <button id="clear" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>
            <!-- 프로필 -->
            <button class="btn-open-modal" style="position: absolute; right: 20px; background-color: rgb(0,0,0,0);">
                <img class="ch-profile" src="img/profiles/my_profile.jpg" alt="" >
            </button>
            <div class="modal">
                <!-- 계정 정보 메뉴 -->
                <div class="modal-my">
                    <script>showMymenu(myAccount);</script>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <!-- 사이드바 -->
                <div class="col side-bar-home bg-light">
                    <div class="row">
                        <div class="side-menu">
                            <a href="home.html" class="side-menu-txt">홈</a>
                        </div>
                        <div class="side-menu">
                            <a href="" class="side-menu-txt">구독</a>
                        </div>
                    </div>
                </div>
                <!-- 영상 목록 -->
                <div class="col content">
                    <div class="row">
                        <script>showThumbs(videoList);</script>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("clear").addEventListener('click', function() {
                document.getElementById("search").value = "";
            })

            const modal = document.querySelector('.modal');
            const btnOpenModal=document.querySelector('.btn-open-modal');

            btnOpenModal.addEventListener("click", function() {
                modal.style.display="flex";

            });
            modal.addEventListener('click', function(e) {
                if(e.target == modal) {
                    modal.style.display="none";
                }
            })
        </script>
    </body>
</html>
