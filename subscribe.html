<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>구독 - YouTube</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="externalJs.js"></script>
    </head>
    <body>
        <!-- 상단바 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="position: fixed; z-index: 1;">
            <!-- 좌측 사이드바 확장/축소 버튼 -->
            <button id="left-btn" class="left-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path></svg>
            </button>
            <!-- 로고 -->
            <a href="home.html">
                <img src="img/yt_icon.png" alt="" class="home-icon">
            </a> 
            <!-- 검색창 -->
            <div style="position: absolute; right: 20%; left: 23%; max-width: 500px;">
                <input id="search" class="search-bar" type="text" placeholder="검색">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="30" height="30"><path fill-rule="evenodd" d="M12.323 13.383a5.5 5.5 0 1 1 1.06-1.06l2.897 2.897a.75.75 0 1 1-1.06 1.06l-2.897-2.897Zm.677-4.383a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/></svg>
                </button>
                <button id="clear" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>
            <!-- 프로필 사진 -->
            <button class="btn-open-modal" style="position: absolute; right: 20px; background-color: rgb(0,0,0,0);">
                <img class="ch-profile" src="img/profiles/my_profile.jpg" alt="" >
            </button>
            <div class="modal">
                <!-- 계정 정보 메뉴 modal -->
                <div class="modal-my">
                    <script>showMymenu(myAccount);</script>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <!-- 사이드바 -->
                <div class="col side-bar-home">
                    <script>showLeftside(false, true);</script>
                </div>
                <!-- 영상 목록 -->
                <div class="col content">
                    <!-- 보기 방식 전환 버튼 -->
                    <div class="row">
                        <h4 class="col" style="font-weight: bold;">최신순</h4>
                        <div style="max-width: 200px;">
                            <button class="sub-btn-1">
                                <a href="" style="text-decoration: none;">관리</a>
                            </button>
                            <button class="sub-btn-2" id="changeToGrid" style="position: relative; top: 15px;">
                                <svg id="isGrid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" aria-hidden="true" style="pointer-events: none; width: 24px; height: 24px; display: flex;"><path d="M2,4h6v7H2V4z M2,20h6v-7H2V20z M9,11h6V4H9V11z M9,20h6v-7H9V20z M16,4v7h6V4H16z M16,20h6v-7h-6V20z"></path></svg>
                                <svg id="notGrid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" aria-hidden="true" style="pointer-events: none; width: 24px; height: 24px; display: none;"><path d="M8,11H2V4h6V11z M3,10h4V5H3V10z M8,20H2v-7h6V20z M3,19h4v-5H3V19z M15,11H9V4h6V11z M10,10h4V5h-4V10z M15,20H9v-7h6V20z M10,19h4v-5h-4V19z M22,11h-6V4h6V11z M17,10h4V5h-4V10z M22,20h-6v-7h6V20z M17,19h4v-5h-4V19z"></path></svg>
                                </button>
                            <button class="sub-btn-2" id="changeToList">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                            </button>
                        </div>
                    </div>
                    <!-- 영상 목록 -->
                    <div class="row" id="thumbsGrid" style="display: flex;">
                        <script>showThumbsGrid(videoList);</script>
                    </div>
                    <div class="row" id="thumbsList" style="display: none;">
                        <script>showThumbsList(videoList);</script>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 좌측 사이드바 확장/축소
            const leftBtn = document.getElementById("left-btn");
            const leftNormal = document.getElementById("leftNormal");
            const leftShrinked = document.getElementById("leftShrinked");
            const leftSideBar = document.querySelector('.side-bar-home');
            const cont = document.querySelector('.content');
            let isLeftShrinked = false;

            leftBtn.addEventListener('click', function() {
                if(!isLeftShrinked) {
                    leftNormal.style.display = "none";
                    leftShrinked.style.display = "block";
                    leftSideBar.style.maxWidth = "80px";
                    cont.style.marginLeft = "80px";
                    isLeftShrinked = true;
                }
                else {
                    leftNormal.style.display = "block";
                    leftShrinked.style.display = "none";
                    leftSideBar.style.maxWidth = "230px";
                    cont.style.marginLeft = "230px";
                    isLeftShrinked = false;
                }
            })

            // 검색어 지우기
            document.getElementById("clear").addEventListener('click', function() {
                document.getElementById("search").value = "";
            })

            // 계정 정보 메뉴 modal
            const modal = document.querySelector('.modal');
            const btnOpenModal=document.querySelector('.btn-open-modal');

            btnOpenModal.addEventListener("click", function() {
                modal.style.display = "flex";

            });
            modal.addEventListener('click', function(e) {
                if(e.target == modal) {
                    modal.style.display = "none";
                }
            })

            // 목록 보기 방식 변경
            document.getElementById("changeToGrid").addEventListener('click', function() {
                document.getElementById("thumbsList").style.display = "none";
                document.getElementById("thumbsGrid").style.display = "flex";
                document.getElementById("isGrid").style.display = "flex";
                document.getElementById("notGrid").style.display = "none";
            })

            document.getElementById("changeToList").addEventListener('click', function() {
                document.getElementById("thumbsGrid").style.display = "none";
                document.getElementById("thumbsList").style.display = "flex";
                document.getElementById("isGrid").style.display = "none";
                document.getElementById("notGrid").style.display = "flex";
            })
        </script>
    </body>
</html>
